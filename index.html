<video id="video" autoplay playsinline muted style="width:100%;height:auto;"></video>
<script>
navigator.mediaDevices.getUserMedia({ video: true })
  .then(stream => {
    document.getElementById('video').srcObject = stream;
  })
  .catch(err => {
    console.error("カメラ取得失敗:", err);
  });
</script>
